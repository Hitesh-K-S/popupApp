<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Popup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body.popup-active {
      overflow: hidden;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: linear-gradient(135deg, #3a4a6b, #1a2a4a);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      position: relative;
      text-align: center;
      color: white;
      z-index: 10000;
      animation: fadeIn 0.4s ease-out;
    }

    .maintenance-icon {
      font-size: 3rem;
      color: #4facfe;
      margin-bottom: 15px;
    }

    .popup-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 65%;
      background: #4facfe;
      border-radius: 3px;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes progress {
      0% { width: 65%; }
      50% { width: 75%; }
      100% { width: 65%; }
    }
  </style>
</head>
<body>

<div class="popup-overlay" id="maintenance-popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup('maintenance-popup')">&times;</span>
    <div class="maintenance-icon">‚è≥</div>
    <h2>Scheduled Maintenance</h2>
    <p>We're upgrading our systems for better performance on <strong>June 15, 2:00-4:00 AM EST</strong>.</p>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    
    <p style="font-size: 0.9rem;">Estimated downtime: 30 minutes</p>
    <div style="margin-top: 20px; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px;">
      <p style="margin: 0; font-size: 0.9rem;">We appreciate your patience during this improvement period.</p>
    </div>
  </div>
</div>

<script>
  function showPopup(popupId, delay) {
    setTimeout(() => {
      const popup = document.getElementById(popupId);
      if (popup) {
        popup.style.display = 'flex';
        document.body.classList.add('popup-active');
      }
    }, delay);
  }

  function closePopup(popupId) {
    const popup = document.getElementById(popupId);
    if (popup) {
      popup.style.display = 'none';
      document.body.classList.remove('popup-active');
    }
  }

  // Show maintenance popup after 3 seconds
  showPopup('maintenance-popup', 3000);
</script>

</body>
</html>
